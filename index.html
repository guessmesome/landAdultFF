<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Foot Fetish App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Slide 1: Welcome -->
        <div class="slide active" id="slide1">
            <div class="background-image bg1"></div>
            <div class="content">
                <div class="top-logo">
                    <img src="images/logo-small.png" alt="Logo" class="logo-small-top">
                </div>
                <div class="bottom-content">
                    <div class="welcome-text">
                        <span class="welcome-part">Welcome to</span>
                        <img src="images/logo-big.png" alt="Foot Fetish" class="logo-inline">
                    </div>
                    <h2 class="app-title">OFFICIAL APP</h2>
                    <p class="subtitle">View, Buy & Sell Feet Pics</p>
                    <button class="continue-btn" onclick="nextSlide()">CONTINUE</button>
                </div>
            </div>
        </div>

        <!-- Slide 2: Match -->
        <div class="slide" id="slide2">
            <div class="background-image bg2"></div>
            <div class="content">
                <div class="slide2-content">
                    <h2 class="match-title">A match</h2>
                    <h2 class="taste-title">FOR EVERY <span class="taste-highlight">TASTE</span></h2>
                    <p class="match-subtitle">No judgement and no hold barried</p>
                    <button class="continue-btn" onclick="nextSlide()">CONTINUE</button>
                </div>
            </div>
        </div>

        <!-- Slide 3: Join -->
        <div class="slide" id="slide3">
            <div class="background-image bg3"></div>
            <div class="content">
                <div class="join-text">
                    <span class="join-part">JOIN</span>
                    <img src="images/logo-big.png" alt="Logo" class="logo-inline">
                    <span class="join-part">NOW</span>
                </div>
                
                <input type="email" class="email-input" id="emailInput" placeholder="Enter your email">
                <button class="continue-btn" id="continueBtn3" onclick="nextSlideWithEmail()" disabled>CONTINUE</button>
            </div>
        </div>

        <!-- Slide 4: Age Verification -->
        <div class="slide" id="slide4">
            <div class="background-image bg4"></div>
            <div class="content">
                <h1 class="warning-title">Warning</h1>
                <h2 class="age-title">ONLY <span class="age-highlight">18+</span></h2>
                <p class="age-subtitle">We need to make sure you're over 18</p>
                
                <button class="continue-btn age-verification-btn" onclick="redirectToSite()">Age Verification</button>
            </div>
        </div>
    </div>

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
        window.vaTrack = function(eventName, properties) {
            if (typeof window.va === 'function') {
                window.va('event', { name: eventName, data: properties || {} });
                console.log('Vercel Analytics Event Sent:', eventName, properties);
            } else {
                console.warn('Vercel Analytics not loaded yet');
            }
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
